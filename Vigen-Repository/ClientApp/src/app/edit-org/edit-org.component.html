<div style="margin-top: 5rem;">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col p-4">
                <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="was-validated">
                    
                    <div class="container shadow p-3 bg-white mb-2">
                        <h1><b>{{"EDIT-ORG.BIENVENIDO" | translate}}</b></h1>
                        <hr>
                        <h4><b>{{"EDIT-ORG.INFOORG" | translate}}</b></h4>
                        <hr>
                        <div class="form">
                            <div class="form-group  row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-ORG.NOMBRE" | translate}}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control rounded" [(ngModel)]="orgForm.name"
                                        name="name" required>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">NIT</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control rounded" [(ngModel)]="orgForm.nit"
                                        name="nit">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-ORG.TELÃ‰FONO" |
                                    translate}}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control rounded" [(ngModel)]="orgForm.tel" name="tel"
                                        required>
                                </div>
                            </div>
                        </div>
                        <h4 class="mt-5"><b>{{"EDIT-ORG.CONTRA" | translate}}</b></h4>
                        <hr>
                        <div class="form">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-ORG.CONTRA" | translate}}</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control rounded">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-ORG.NEWCONTRA" |
                                    translate}}</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control rounded" [(ngModel)]="orgForm.password"
                                        name="password">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-ORG.CONFCONTRA" |
                                    translate}}</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control rounded">
                                </div>
                            </div>
                        </div>
                        <div class="conatiner text-center mt-4">
                            <button type="submit" class="btn btn-dark">{{"EDIT-ORG.GUARDAR" | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
