<nav class="navbar fixed-top navbar-expand-lg bg-primary p-md-3">
  <div class="container-fluid">
    <button class="navbar-toggler order-md-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <a class="navbar-brand text-white ms-5" (click)="toHome()" routerLink="/home" routerLinkActivate="activate">
      <img class="vigen" src="../../assets/images/vigenb.png" alt="">
    </a>
    <button *ngIf="typeUser" class="btn btn-dark order-md-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling">Menú</button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav nav nav-pills me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button class="btn btn-primary mt-1" aria-current="page" (click)="toHome()" routerLink="/home"
            routerLinkActivate="activate">{{"NAV.HOME" | translate}}</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary mt-1" routerLink="/aboutUs" routerLinkActivate="activate">{{"NAV.ABOUT" |
            translate}}</button>

        </li>
        <li class="nav-item">
          <button class="btn btn-primary mt-1" routerLink="/ayuda" routerLinkActivate="activate">{{"NAV.HELP" |
            translate}}</button>

        </li>
      </ul>

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <fa-icon style="color: white" [icon]="['fas', 'globe-americas']"></fa-icon>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item" (click)="changeLang('en')">
              <img src="../../assets/images/usa.svg" style="height: 20px; width: 20px; margin-right: 8px;">English</a>
          </li>
          <li><a class="dropdown-item" (click)="changeLang('es')">
              <img src="../../assets/images/spain.svg" style="height: 20px; width: 20px; margin-right: 8px;">Español</a>
          </li>
        </ul>

      </div>

      <button *ngIf="!typeUser" class="btn btn-secundary m-2 text-black" type="submit" routerLink="/login">{{"NAV.LOGIN" |
        translate}}</button>
      <button *ngIf="!typeUser" class="btn btn-dark me-5" type="submit" routerLink="/signUp">{{"NAV.SIGNUP" | translate}}</button>
    </div>

  </div>


</nav>
<app-side [typeUser]="typeUser" [userName]="userName"></app-side>
