<div class="container-fluid" style="margin-top: 5rem;">
    <div class="row flex-nowrap">
        <div class="col p-4">
            <app-side class="fixed-bottom"></app-side>
            <form (ngSubmit)="onSubmit()" [formGroup]="formUser">
                <Section>
                    <div class="container shadow p-4 bg-white mb-2">
                        <h4><b>{{"EDIT-USER.INFBAS" | translate}}</b></h4>
                        <hr>
                        <div class="form">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.IDENTIFICATION" | translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="identification" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.NOMBRE" | translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="name">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.GÉNERO" | translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="gender">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.FECHANA" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="birthdate">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.ESTADOCI" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="maritalStatus" >
                                </div>
                            </div>
                        </div>
                    </div>
                </Section>
                <Section class="mt-5">
                    <div class="container shadow p-4">
                        <h4><b>{{"EDIT-USER.INFOCON" | translate}}</b></h4>
                        <hr>
                        <div class="form">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.CORREO" | translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="email">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.OCUPACIÓN" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="occupation">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.COUNTRYCODE" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="countryCode">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.POSTALCODE" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="postalCode">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.TELÉFONO" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="phone" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.UBICATION" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="text" class="form-control rounded" formControlName="ubication" >
                                </div>
                            </div>
                            <app-map (latLngEvent)="getUbication($event)" [latLng]="formUser.value['ubication']"></app-map>
                        </div>
                    </div>
                </Section>
                <Section class="mt-5">
                    <div class="container shadow p-4">
                        <h4><b>{{"EDIT-USER.CONTRA" | translate}}</b></h4>
                        <hr><br>
                        <div class="form">
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.CONTRA" | translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="password" class="form-control rounded" formControlName="password">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.NEWCONTRA" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="password" class="form-control rounded" formControlName="newPassword">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">{{"EDIT-USER.CONFCONTRA" |
                                    translate}}</label>
                                <div class="col-sm-9 ms-3">
                                    <input type="password" class="form-control rounded" formControlName="confirmPassword">
                                </div>
                            </div>
                        </div>
                    </div>
                </Section>
                <div class="conatiner text-center mt-4">
                    <button type="submit" class="btn btn-dark">{{"EDIT-USER.GUARDAR" | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
