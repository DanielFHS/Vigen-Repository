<div class="container">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <form [formGroup]="form" (submit) ="sendLogin()" class="form">
                <div class="imagenUser">
                    <img src="../../assets/images/user.png" class="figure-img img-fluid rounded " alt="...">
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{"EDIT-USER.USERNAME" | translate}}</label>
                    <div class="col-sm-9 ms-3">
                        <input formControlName="userName" type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{"EDIT-USER.EMAIL" | translate}}</label>
                    <div class="col-sm-9 ms-3">
                        <input formControlName="correo" type="email" class="form-control"  placeholder="Email">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">{{"EDIT-USER.PASSWORD" | translate}}</label>
                    <div class="col-sm-9 ms-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary ms-4">NO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary ms-3">YES</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>

<div class="container">
  <br>
  <hr>
</div>
