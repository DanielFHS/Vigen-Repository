<div class="color p-2" style="margin-top: 4rem;">
    <div class="container shadow rounded mt-5" style="background-color: #f5f3f7;">
        <div class="row">
            <div class="col-sm p-3  mb-5 rounded ">
                <!--form [formGroup]="form" (submit) ="sendLogin()" class="form"-->
                <form (ngSubmit)="send()" #f="ngForm">
                    <div class="ms-4 me-4">
                        <h1><b>{{"REC.REGISTRO" | translate}}</b></h1>
                        <label>{{"REC.RAPIDO" | translate}}</label>
                        <hr>
                        <p class="mt-2" style="color:red;">{{"REC.CAMPOS" | translate}}</p>
                    </div>
                    <div class="form-group row ms-3 me-3">
                        <div class="col-sm">
                            <label>{{"REC.NAME" | translate}}<label style="color:red;">*</label></label>
                            <!--input formControlName="nomUser" type="text" class="form-control" placeholder=""-->
                            <input type="text" class="form-control rounded" [(ngModel)]="usuario.name"
                                [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row mt-3 ms-3 me-3">
                        <div class="col-sm">
                            <label>{{"REC.EMAIL" | translate}}<label style="color:red;">*</label></label>
                            <!--input formControlName="correoUser" type="email" class="form-control"  placeholder=""-->
                            <input type="email" class="form-control rounded" id="inputEmail3" name="mail"
                                [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" placeholder=""
                                required="required">
                        </div>
                    </div>
                    <div class="form-group row mt-3 ms-3 me-3">
                        <label>{{"REC.ID" | translate}}<label style="color:red;">*</label></label>
                        <div class="col-sm">
                            <!--input formControlName="idUser" type="text" class="form-control"  placeholder=""-->
                            <input type="text" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.identification" [ngModelOptions]="{standalone: true}"
                                placeholder="">
                        </div>
                    </div>
                    <div class="form-group row mt-3 ms-3 me-3">
                        <div class="col-sm-6">
                            <label>{{"REC.FECHA" | translate}}<label style="color:red;">*</label></label>
                            <!--input formControlName="fechaNa" type="text" class="form-control"  placeholder=""-->
                            <input type="date" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.birthdate" [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <div class="col-sm-6">
                            <label>{{"REC.TEL" | translate}}<label style="color:red;">*</label></label>
                            <!--input formControlName="telUser" type="text" class="form-control"  placeholder=""-->
                            <input type="text" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.phone" [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row mt-3 ms-3 me-3">
                        <div class="col-sm">
                            <label>{{"REC.OCCUPATION" | translate}}<label style="color:red;">*</label></label>
                            <!--input formControlName="ocupaUser" type="text" class="form-control"  placeholder=""-->
                            <input type="text" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.occupation" [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row mt-3 ms-3 me-3">
                        <div class="col-sm">
                            <label>{{"REC.COD" | translate}}</label>
                            <!--input formControlName="postUser" type="text" class="form-control"  placeholder=""-->
                            <input type="text" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.postalCode" [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <div class="col-sm">
                            <label>{{"REC.CIVIL" | translate}}<label style="color:red;">*</label></label>
                            <!--input  formControlName="ecivlUser" type="text" class="form-control"  placeholder=""-->
                            <input type="text" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.maritalStatus" [ngModelOptions]="{standalone: true}"
                                placeholder="">
                        </div>
                    </div>
                    <div class="form-group row mt-3 ms-3 me-3">
                        <div class="col-sm">
                            <label>{{"REC.CONTRASEÃ‘A" | translate}}<label style="color:red;">*</label></label>
                            <!--input formControlName="postUser" type="text" class="form-control"  placeholder=""-->
                            <input type="password" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                        <div class="col-sm">
                            <label>{{"REC.CONFIRMAR" | translate}}<label style="color:red;">*</label></label>
                            <!--input  formControlName="ecivlUser" type="text" class="form-control"  placeholder=""-->
                            <input type="password" class="form-control rounded" id="inlineFormInputGroup"
                                [(ngModel)]="contra.pass" [ngModelOptions]="{standalone: true}" placeholder="">
                        </div>
                    </div>
                    <div class="form-check mt-2 ms-4 ">
                        <a class="form-check-label" (click)="acuerdo()" style="cursor:pointer" for="flexCheckDefault">
                            {{"REC.PRIVACIDAD" | translate}}
                        </a>
                    </div>
                    <div class="form-group text-center row mt-2">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">{{"REC.ENVIAR" | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm mt-3">
                <div class="container p-4">
                    <app-map (latLngEvent)="onUbicationChange($event)"></app-map>
                    <div class="row mt-3">
                        <h5 class="mt-3" >{{"REC.INFORMACIONCONTACTOS" | translate}}</h5>
                        
                        <div class="col-1 text-center mt-3">
                            <fa-icon [icon]="['fas', 'location-dot']"></fa-icon>
                        </div>
                        <div class="col-11 mt-3">
                            <label style="font-size: 80%">{{usuario.ubication}}</label>
                        </div>
                        <div class="col-1 text-center mt-4">
                            <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
                        </div>
                        <div class="col-11 mt-4">
                            <label style="font-size: 80%">{{usuario.email}}</label>
                        </div>
                        <div class="col-1 text-center mt-4">
                            <fa-icon [icon]="['fas', 'phone']"></fa-icon>
                        </div>
                        <div class="col-11 mt-4">
                            <label style="font-size: 80%">{{usuario.phone}}</label>
                        </div>

                        <div class="mt-4">
                            <h5>{{"REC.INFORMACIONPERSONAL"| translate}}</h5>
                            <p style="font-size: 80%">{{usuario.name}}</p>
                            <p style="font-size: 80%">{{usuario.identification}}</p>
                            <p style="font-size: 80%">{{usuario.occupation}} </p>
                            <p style="font-size: 80%">{{usuario.maritalStatus}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
